<div class="course-container">
  <app-course-card
    *ngFor="let course of paginatedCourses"
    [course]="course"
  ></app-course-card>
  <nav aria-label="...">
    <ul class="pagination">
      <li
        class="page-item"
        [ngClass]="currentPage == 1 ? 'disabled' : ''"
        (click)="onPrev()"
      >
        <a class="page-link">Previous</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of allPaginatedCourses; let i = index"
        value="{{ i + 1 }}"
        (click)="onPageClick($event)"
      >
        <a class="page-link" href="#">{{ i + 1 }}</a>
      </li>
      <li
        class="page-item"
        [ngClass]="currentPage == totalPages ? 'disabled' : ''"
        (click)="onNext()"
      >
        <a class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>
