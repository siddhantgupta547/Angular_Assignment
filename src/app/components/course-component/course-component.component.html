<div class="course-container">
  <app-course-card
    *ngFor="let course of paginatedCourses"
    [course]="course"
  ></app-course-card>
  <nav aria-label="...">
    <ul class="pagination">
      <li
        class="page-item"
        [ngClass]="currentPage == 1 ? 'disabled' : ''"
        (click)="onPrev()"
        *ngIf="currentPage !== 1"
      >
        <a class="page-link"
          ><img src="../../../assets/icons/prevArrow.svg" alt="Previous"
        /></a>
      </li>
      <li
        class="page-item"
        [ngClass]="currentPage == 1 ? 'disabled' : ''"
        *ngIf="currentPage === 1"
      >
        <a class="page-link"
          ><img src="../../../assets/icons/prevArrow.svg" alt="Previous"
        /></a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of allPaginatedCourses; let i = index"
        (click)="onPageClick($event)"
      >
        <a
          class="page-link"
          href="#"
          [ngClass]="currentPage === i + 1 ? 'numbers' : ''"
          >{{ i + 1 }}</a
        >
      </li>
      <li
        class="page-item"
        [ngClass]="currentPage === totalPages ? 'disabled' : ''"
        (click)="onNext()"
        *ngIf="currentPage !== totalPages"
      >
        <a class="page-link"
          ><img src="../../../assets//icons/nextArrow.svg" alt="Next"
        /></a>
      </li>
      <li
        class="page-item"
        [ngClass]="currentPage === totalPages ? 'disabled' : ''"
        *ngIf="currentPage === totalPages"
      >
        <a class="page-link"
          ><img src="../../../assets//icons/nextArrow.svg" alt="Next"
        /></a>
      </li>
    </ul>
  </nav>
</div>
